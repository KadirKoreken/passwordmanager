name: FTP Deploy

on:
  push:
    branches:
      - main   # main branch'a push olduğunda çalışır

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu çek
        uses: actions/checkout@v3

      - name: Gereksiz dosyaları sil
        run: |
          rm -rf .git
          rm -rf .github
          rm -rf tests
          rm -rf storage
          rm -f .env
          rm -f clearall.php
          rm -f composer.lock
          rm -f package-lock.json
          rm -f phpunit.xml
          rm -f README.md

      - name: FTPS ile yükle
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -c "
          set ssl:verify-certificate no;
          set ftp:ssl-force true;
          set ftp:ssl-protect-data true;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
          mirror -R --delete --verbose . ${{ secrets.FTP_SERVER_DIR }};
          quit
          "
